<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuMind Assistant</title>

    <!-- Bootstrap & Icons -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <!-- jQuery & Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
<div class="container d-flex flex-column vh-100">

    <!-- Header Section -->
    <div class="row">
        <div class="col-12 mt-4 text-center">
            <h1 class="mb-2">DocuMind Assistant</h1>
            <p class="lead text-muted">
                Welcome! Upload a PDF document, then ask me questions — I’ll summarize and answer based on its content.
            </p>
        </div>

        <div class="col-12 text-center mt-2">
            <div class="custom-control custom-switch mb-3">
                <input type="checkbox" class="custom-control-input" id="light-dark-mode-switch" />
                <label class="custom-control-label" for="light-dark-mode-switch">
                    Toggle light/dark mode
                </label>
            </div>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="row">
        <div class="col-12 text-center mb-3">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="input-group justify-content-center">
                    <div class="custom-file" style="max-width: 400px;">
                        <input
                            type="file"
                            class="custom-file-input"
                            id="pdf-upload"
                            name="file"
                            accept=".pdf"
                            required
                        />
                        <label class="custom-file-label" for="pdf-upload">Choose a PDF file...</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-success" id="upload-button" type="submit">
                            <i class="fa fa-upload"></i> Upload
                        </button>
                    </div>
                </div>
            </form>
            <p id="upload-status" class="text-muted mt-2"></p>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="row flex-grow-1 overflow-auto">
        <div class="col-12 col-md-8 mx-auto d-flex flex-column">
            <div id="chat-window" class="p-3">
                <div id="message-list"></div>

                <!-- Loading animation -->
                <div class="loading-animation my-loading d-none" id="loading-dots">
                    <div class="loading-dots my-loading">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="input-group mt-1">
                <input
                    type="text"
                    id="message-input"
                    class="form-control"
                    placeholder="Ask me anything about your document..."
                />
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-primary send">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                    <button id="reset-button" class="btn btn-secondary reset">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
